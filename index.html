<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital,wght@0,600;0,700;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2a274c919d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <div class="row align-items-center city-search">
              <div class="form-group col-8 city-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a city"
                  autocomplete="off"
                  id="search-text"
                />
              </div>
              <button
                class="btn btn-primary btn-sm city-button col-3"
                type="submit"
              >
                Search
              </button>
            </div>
          </form>
          <button
            class="btn btn-primary btn-sm location-button col-3"
            id="location-button"
            type="submit"
          >
            Get my location
          </button>
          <div class="container-city">
            <p class="today">Today in...</p>
            <h1>Paris</h1>
            <p class="date">
              <span id="current-day">Monday</span>,
              <span id="current-time">10:00</span>
            </p>
            <h2 class="col-3">16</h2>
            <span class="temp"
              ><span class="temp-celcius" id="celcius">°C</span> |
              <span class="temp-farenheit" id="farenheit">°F</span></span
            >
          </div>

          <div class="row container-forecast">
            <div class="col-sm forecast">
              <p class="day">Today</p>
              <i class="fa-solid fa-sun sun-emoji"></i>
              <p class="temperature">21°C</p>
            </div>
            <div class="col-sm forecast">
              <p class="day">Wed</p>
              <i class="fa-solid fa-cloud-sun sun-cloud-emoji"></i>
              <p class="temperature">18°C</p>
            </div>
            <div class="col-sm forecast">
              <p class="day">Thurs</p>
              <i class="fa-solid fa-cloud-showers-heavy rain-emoji"></i>
              <p class="temperature">22°C</p>
            </div>
            <div class="col-sm forecast">
              <p class="day">Fri</p>
              <i class="fa-solid fa-cloud cloud-emoji"></i>
              <p class="temperature">21°C</p>
            </div>
            <div class="col-sm forecast">
              <p class="day">Sat</p>
              <i class="fa-solid fa-cloud-sun sun-cloud-emoji"></i>
              <p class="temperature">20°C</p>
            </div>
          </div>
          <footer class="small">Coded by Ana</footer>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
